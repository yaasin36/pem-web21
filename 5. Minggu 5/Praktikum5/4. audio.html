<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
</head>
<body>
    <h1>Contoh Audio di Web</h1>
    <audio controls>
        <source src="HymneUdinus.webm" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>

    <audio hidden="true" autoplay="true" loop="true">
        <source src="HymneUdinus.webm" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>

</body>
</html
