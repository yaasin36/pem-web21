<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengambil data dari array</title>
</head>
<body>
    <script>
        // membuat array
        var products = ["Senter", "Radio", "Antena", "Obeng"];

        var pilih = prompt("Tampilkan data ke-? (pilih antara angka 1-4 )")
        
        // mengambil data
        document.write(products[pilih-1]);
    </script>
</body>
</html>
