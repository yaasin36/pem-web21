<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kreasi Audio Dari Praktikum 4</title>
</head>
<body>
    
    <h1>Kreasi Audio dengan controls, autoplay, dan loop</h1>
    <audio controls autoplay="true" loop="true">
        <source src="HymneUdinus.webm" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>

    <h1>Kreasi Audio dengan controls, autoplay, dan mute</h1>
    <audio controls="true" muted="true">
        <source src="HymneUdinus.webm" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>

</body>
</html
